<div id="nav">
  <ul>
    <li>
      <a routerLink="/">Home</a>
    </li>
    <li *ngIf="authUser.role == 'participant'">
      <a routerLink="./participant">Mine conventions</a>
    </li>
    <li *ngIf="authUser.role == 'admin'">
      <a routerLink="./admin">Opret en conventions</a>
    </li>
    <li *ngIf="!authUser.isLoggedIn">
      <a routerLink="./login">Login</a>
    </li>
    <li *ngIf="authUser.isLoggedIn">
      <a (click)="logout()">Logout</a>
    </li>
  </ul>
</div>
